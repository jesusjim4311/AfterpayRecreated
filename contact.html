<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

    body {
      background-color: #fdfdfd;
      font-family: Arial, sans-serif;
    }

  footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding-top: 20px;
      padding-bottom: 5px;
      margin-top: 40px;
    }

    .head {
      text-align: center;
      margin-top: 40px;
      font-size: 36px;
      color: #222;
    }

    .head2 {
        font-size: 42px;
        color: #222;
    }

    .navbar {
        background-color: #f3fffb !important;
        color: black;
  }

    .afterpaylogo {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }

    .btn{
    background-color: #b2fce4 !important;
    color: black !important;
    }

  </style>
</head>

<body>

<section>
    <nav class="navbar navbar-light bg-light">
        <div class="container d-flex justify-content-center">
            <ul class="navbar-nav flex-row">
               <li class="nav-item mx-3">
                    <a class="nav-link active" href="/home.html">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/contact.html">Contact Us</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link" href="/faq.html">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>
</section>



<img src="/images/download.png" class="afterpaylogo" alt="aplogo">

<section>
  <h2 class="head2 text-center mt-5 mb-4">Contact Us</h2>

    <div class="container d-flex justify-content-center">

        <div class="col-md-8 col-lg-6">
        <form class="p-4 shadow-sm rounded" style="background-color: #f9f9f9; border: 1px solid #ddd;">
            
            <div class="mb-3 text-center">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control text-center" id="name" required>
            </div>

            <div class="mb-3 text-center">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control text-center" id="email" required>
            </div>

            <div class="mb-3 text-center">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control text-center" id="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn w-100 text-white" style="background-color: #65c5d2;">
            Send Message
            </button>

        </form>
        </div>

    </div>
</section>
